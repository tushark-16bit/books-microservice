logging:
  level:
    org:
      springframework: info

server:
  port: 8000
  servlet:
    context-path: /book

spring:
  application:
    name: book-service
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: true
    defer-datasource-initialization: true
  #limit auto exposed rest endpoints of data jpa to only those with @Repository
  data:
    rest:
      detection-strategy: annotated

springdoc:
  packagesToScan: com.tk16.microsrevices.microserviceone.application

resilience4j:
  retry:
    instances:
      read-book:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
  ratelimiter:
    instances:
      default:
        limitForPeriod: 2
        limitRefreshPeriod: 10s
  bulkhead:
    instances:
      default:
        maxConcurrentCalls: 4

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka